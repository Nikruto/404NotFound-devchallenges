<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 NOT FOUND</title>

    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="font-mono text-primary">
    <div class="container-fluid py-4 md:py-6">
      <p class="font-logo font-bold text-xl md:text-2xl tracking-tighter">
        404 NOT FOUND
      </p>

      <div class="mt-8 md:mt-20">
        <div class="grid grid-cols-12 gap-4 items-center">
          <div class="col-span-12 md:col-span-6 px-6 md:pl-4 md:pr-12">
            <img src="img/Scarecrow.png" />
          </div>
          <div class="col-span-12 md:col-span-6 md:px-8">
            <h1 class="font-bold text-3xl md:text-5xl leading-snug">
              I have bad news for you
            </h1>
            <div class="grid grid-cols-12">
              <p class="mt-8 xl:col-span-7 lg:col-span-8 col-span-12">
                The page you are looking for might be removed or is temporarily
                unavailable
              </p>
            </div>
            <button
              class="font-bold text-sm px-10 py-5 bg-primary text-white uppercase mt-8"
            >
              Back to homepage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
